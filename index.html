<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Ïò§ÎäòÏùò Î∞• ÏàúÏÑú</title>
    <link rel="icon" href="img/logo-rice.png" />
    <link rel="apple-touch-icon" href="img/logo-rice.png" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #f5f6f7;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
      }
      .main-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .trophy-wrapper {
        position: relative;
        width: 40vw;
        max-width: 600px;
        min-width: 320px;
        aspect-ratio: 1 / 1;
        margin-bottom: 4vh;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Î∂ÄÎìúÎü¨Ïö¥ Ìä∏ÎûúÏßÄÏÖò Ìö®Í≥º */
        transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1),
          box-shadow 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        transform: scale(1);
        /* box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08); */
      }
      .trophy-wrapper.zoomed {
        transform: scale(1.3);
        /* box-shadow: 0 8px 40px 0 rgba(255, 215, 0, 0.25), 0 0 60px #ffd70088; */
      }
      .trophy-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        transition: filter 0.3s;
      }
      .trophy-label {
        position: absolute;
        left: 0;
        right: 0;
        top: 12%;
        text-align: center;
        font-size: 4vw;
        font-weight: bold;
        color: #222;
        pointer-events: none;
        user-select: none;
        transition: font-size 0.8s cubic-bezier(0.7, 0, 0.3, 1), text-shadow 0.8s;
        text-shadow: 0 2px 8px #fff, 0 0 16px #ffd70077;
      }
      .trophy-wrapper.zoomed .trophy-label {
        font-size: 7vw;
        text-shadow: 0 2px 32px #fff, 0 0 48px #ffd700bb;
      }
      .rank-list {
        display: flex;
        gap: 2vw;
        justify-content: center;
        margin-top: 0;
        z-index: 1;
        width: 100vw;
        transition: opacity 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        opacity: 1;
      }
      .rank-list.faded {
        opacity: 0.2;
      }
      .rank-item {
        background: #ffeec0;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        width: 18vw;
        max-width: 180px;
        min-width: 100px;
        height: 8vw;
        max-height: 90px;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        font-size: 2vw;
        font-weight: bold;
        color: #222;
      }
      .rank-num {
        position: absolute;
        top: 8px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 1.2vw;
        color: #888;
        font-weight: 700;
      }
      .class-name {
        margin-top: 1.5vw;
        font-size: 2.2vw;
        font-weight: 900;
        letter-spacing: 2px;
      }
      #confetti-container {
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: visible;
        z-index: 9999;
      }
      .confetti {
        position: absolute;
        top: 0;
        font-size: 2.5vw;
        animation: confetti-fall 2s linear forwards;
        user-select: none;
      }
      @keyframes confetti-fall {
        to {
          transform: translateY(90vh) rotate(360deg);
          opacity: 0;
        }
      }
      @media (max-width: 900px) {
        .trophy-wrapper {
          width: 70vw;
          min-width: 200px;
        }
        .trophy-wrapper.zoomed {
          transform: scale(2.2);
        }
        .rank-item {
          width: 25vw;
          min-width: 80px;
          height: 12vw;
          min-height: 50px;
        }
        .class-name {
          font-size: 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="confetti-container"></div>
    <div class="main-container">
      <div class="trophy-wrapper" id="trophyWrapper">
        <img class="trophy-img" id="trophyImg" src="img/trophy.png" alt="Ìä∏Î°úÌîº" />
        <div class="trophy-label" id="trophyLabel">1</div>
      </div>
      <div class="rank-list" id="rankList"></div>
    </div>
    <script>
      // ÎÇ†Ïßú Í≥ÑÏÇ∞ Î∞è ÏàúÏÑú Î°úÏßÅ ÎèôÏùº
      const startDate = new Date(2025, 4, 5); // 2025ÎÖÑ 4Ïõî 18Ïùº
      const now = new Date();

      function calculateWeekdays(start, end) {
        let current = new Date(start);
        let weekdays = 0;
        while (current < end) {
          const day = current.getDay();
          if (day !== 0 && day !== 6) weekdays++;
          current.setDate(current.getDate() + 1);
        }
        return weekdays;
      }

      const elapsedWeekdays = calculateWeekdays(startDate, now);
      const shift = (elapsedWeekdays - 1) % 4;
      const originalOrder = [1, 2, 3, 4];
      const rotatedOrder = originalOrder.slice(shift).concat(originalOrder.slice(0, shift));

      // DOMÏóê Î∞òÏòÅ
      const wrapper = document.getElementById("trophyWrapper");
      const label = document.getElementById("trophyLabel");
      const rankList = document.getElementById("rankList");

      // 1Îì± Ìä∏Î°úÌîº ÎùºÎ≤® Ï¥àÍ∏∞Ìôî
      label.textContent = rotatedOrder[0] + "Î∞ò";

      // ÌïòÎã® Îû≠ÌÇπ Î¶¨Ïä§Ìä∏ ÎèôÏ†Å ÏÉùÏÑ±
      rankList.innerHTML = "";
      for (let i = 1; i < rotatedOrder.length; i++) {
        const rankItem = document.createElement("div");
        rankItem.className = "rank-item";
        rankItem.innerHTML = `
        <div class="rank-num">${i + 1}</div>
        <div class="class-name">${rotatedOrder[i]}Î∞ò</div>
      `;
        rankList.appendChild(rankItem);
      }

      // Ìä∏Î°úÌîº Ïï†ÎãàÎ©îÏù¥ÏÖò (ÌÅ¥ÎûòÏä§ ÌÜ†Í∏Ä Î∞©Ïãù)
      function animateTrophy() {
        // 1Îã®Í≥Ñ: ÌôïÎåÄ + ÌïòÎã® ÌùêÎ¶º
        wrapper.classList.add("zoomed");
        rankList.classList.add("faded");

        // 2Îã®Í≥Ñ: ÌôïÎåÄÎêú ÏÉÅÌÉúÏóêÏÑú ÎùºÎ≤® Í∞ïÏ°∞ (ÌÖçÏä§Ìä∏ Î≥ÄÍ≤ΩÏùÄ ÏûêÏó∞Ïä§ÎüΩÍ≤å)
        setTimeout(() => {
          label.textContent = rotatedOrder[0] + "Î∞ò";
        }, 600);

        // 3Îã®Í≥Ñ: Îã§Ïãú Ï∂ïÏÜå + ÌïòÎã® Îû≠ÌÇπ Î≥µÍµ¨
        setTimeout(() => {
          wrapper.classList.remove("zoomed");
          rankList.classList.remove("faded");
        }, 1800);
      }

      window.onload = animateTrophy;

      function showConfetti(duration = 2000) {
        const confettiContainer = document.getElementById("confetti-container");
        const emojis = ["üéâ", "‚ú®", "üéä", "üí•", "‚≠ê", "üëª"];
        const confettiCount = 40;

        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confettiContainer.appendChild(confetti);

          setTimeout(() => confetti.remove(), duration);
        }

        setTimeout(() => {
          confettiContainer.innerHTML = "";
        }, duration);
      }

      showConfetti(2000);
    </script>
  </body>
</html>
